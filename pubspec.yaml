name: gold_workshop_manager
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.5.0
  flutter_bloc: ^8.1.5
  go_router: ^14.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  json_serializable: ^6.8.0
  http: ^1.2.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  json_annotation: ^4.9.0
  flutter_gen: ^5.3.2

flutter_gen:
  output: lib/gen/

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env

